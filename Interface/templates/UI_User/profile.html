{% extends 'base.html' %}

{% block content %}

<div id="profile" class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-10 col-lg-5 card-title">
            Perfil
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-5 card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" readonly value="{{ g.user.email }}">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input name="username" type="text" class="form-control" required value="{{ g.user.name }}">
                </div>                                
                <div class="form-group form-check">
                    {% if g.user.accept_pub == 1 %}
                        {% set checked = 'checked' %}
                    {% endif %}
                    <input id="pub" name="pub" type="checkbox" class="form-check-input" {{ checked }}><label class="form-check-label"
                        for="terms">Acepto recibir comunicados comerciales.</label>
                </div>
                <button name="save_button" type="submit" class="btn btn-primary mt-1" value="save">Guardar Cambios</button>
                <button name="reset_button" type="submit" class="btn btn-primary mt-1" value="reset">Cambiar Contraseña</button>
            </form>
            {#
            <div class="border-top text-black-50 font-italic mt-5">                
                ¿Ya eres usuario? <a class="text-reset" href="{{ url_for('UI_User.login') }}">Accede desde aquí</a>.
            </div>
            #}
        </div>

    </div>

</div>

{% endblock %}
