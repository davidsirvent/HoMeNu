{% extends 'base.html' %}

{% block content %}

<div id="reset_password" class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-10 col-lg-5 card-title">
            Cambiar contraseña
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 col-lg-5 card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" placeholder="Email vinculado a tu cuenta"
                        required>
                </div>
                <div class="form-group">
                    <label>Clave actual</label>
                    <input name="last_password" type="password" class="form-control"
                        placeholder="Última clave que recuerdes" required>
                </div>

                <div class="form-group">
                    <label>Nueva Clave</label>
                    <input name="password" type="password" class="form-control" placeholder="Nueva clave"
                        required>
                </div>

                <button name="reset_button" type="submit" class="btn btn-primary mt-1" value="login">Cambiar clave</button>

            </form>
            <div class="border-top text-black-50 font-italic mt-5">
                ¿No tienes cuenta? <a class="text-reset" href="{{ url_for('UI_User.register') }}">Crea una fácilmente
                    desde aquí</a>.
            </div>
        </div>
    </div>
</div>

{% endblock %}
